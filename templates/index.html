<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .radio-option {
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f2f2f2;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Radio Button Selection</h1>
    
    <form method="POST">
        <div class="form-group">
            <h3>Select an option:</h3>
            {% for option in options %}
            <div class="radio-option">
                <input type="radio" id="{{ option.id }}" name="option" value="{{ option.value }}" {% if selected_option == option.value %}checked{% endif %}>
                <label for="{{ option.id }}">{{ option.label }}</label>
            </div>
            {% endfor %}
        </div>
        
        <button type="submit">Go</button>
    </form>
    
    {% if selected_option %}
    <div class="result">
        <h3>Result:</h3>
        <p>You selected: <strong>{{ selected_option }}</strong></p>
    </div>
    {% endif %}
</body>
</html>
